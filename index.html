<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

    <title>Initial Screen</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="init-container boxed">
            <div class="init-choices boxed">
                <div id="pvp" class="init-choice boxed active">
                    <div class="first-stage active-alert">
                        <p>Player1</p>
                        <p>VS</p>
                        <p>Player2</p>
                    </div>
                    <div class="second-stage hidden">
                        <input type="text" value="Player1" spellcheck="false" class="player-name">
                        <p>VS</p>
                        <input type="text" value="Player2" spellcheck="false" class="player-name">
                        <button class="start-button">START</button>
                    </div>
                </div>
                <div id="pvai" class="init-choice boxed active">
                    <div class="first-stage">
                        <p>Player</p>
                        <p>VS</p>
                        <p>AI</p>
                    </div>
                    <div class="second-stage hidden">
                        <input type="text" value="Player1" spellcheck="false" class="player-name">
                        <p>VS</p>
                        <div class="ai-menu">
                            <button class="ai-button">AIの力☞</button>
                            <div class="warning-wrapper hidden">
                                <p class="warning-message">Required</p>
                            </div>
                            <div class="ai-levels boxed inactive">
                                <div>
                                    <input type="radio" id="ai-easy" value="Easy" name="ai-level" class="ai-level">
                                    <label for="ai-easy">Easy</label>
                                </div>
                                <div>
                                    <input type="radio" id="ai-medium" value="Medium" name="ai-level" class="ai-level">
                                    <label for="ai-medium">Medium</label>
                                </div>
                                <div>
                                    <input type="radio" id="ai-hard" value="Hard" name="ai-level" class="ai-level">
                                    <label for="ai-hard">Hard</label>
                                </div>
                            </div>
                        </div>
                        <button class="start-button">START</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="game-ui hidden">
            <div class="lights">
                <div class="player lights-on">It's 2's Turn</div>
                <div class="player lights-off">It's a愛i's turn</div>
            </div>
            <div class="board boxed">
            </div>
        </section>

        <section class="game-over-screen hidden">
            <div class="wrapper boxed">
                <div class="modal boxed">
                    <p>Game Over!</p>
                    <p><span class="winner-name"></span> is the Victor!</p>
                    <button class="play-again-button">Play Again</button>
                </div>
            </div>
        </section>
        <section class="disable-screen hidden"></section>
    </main>
</body>

</html>
